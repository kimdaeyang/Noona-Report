                <a class="navbar-brand" href="#"><i class="fas fa-shield-alt"></i> 방탄초등수학학원</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Home</a>

                        <li class="nav-item">

                        <li class="nav-item">
                            <a class="nav-link" href="#">선생님</a>

                        <li class="nav-item">

                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">위치</a>
                        </li>
                    </ul>
                    <form class="d-flex">

    <main class="container">

        <div class="pt-2">
            <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-indicators">
                    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0"
                        class="active" aria-current="true" aria-label="Slide 1"></button>
                    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
                        aria-label="Slide 2"></button>
                    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
                        aria-label="Slide 3"></button>
                    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="3"
                        aria-label="Slide 4"></button>
                </div>
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="./images/C_mathematician .jpg" class="d-block w-100" alt="...">
                    </div>
                    <div class="carousel-item">
                        <img src="./images/I_mathematician.jpg" class="d-block w-100" alt="...">
                    </div>
                    <div class="carousel-item">
                        <img src="./images/P_mathematician.jpg" class="d-block w-100" alt="...">
                    </div>
                    <div class="carousel-item">
                        <img src="./images/children-593313_1920.jpg" class="d-block w-100" alt="...">
                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
                    data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
                    data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>
        </div>

        <div class="row">
            <div class="col-lg-3 clo-sm-12 pt-3">
                <img src="./images/residents_tab01_img011.jpg" class="img-h" alt="출결자동알림">
                <div class="card-body">
                    <h5 class="card-title">출결자동알림</h5>
                    <p class="card-text">학생의 안전한 공부를 위하여 등원과 하원시 자동알림 서비스를
                        제공하며 등원시 체온상태도 알려드립니다.</p>
                    <a href="#" class="btn btn-primary">자세히</a>
                </div>
            </div>

            <div class="col-lg-3 clo-sm-12 pt-3">
                <img src="./images/B_source.jpg" class="img-h" alt="학습관리">
                <div class="card-body">
                    <h5 class="card-title">학습관리</h5>
                    <p class="card-text">수업일정 조정이나 선생님과의 상담내용, 학생들의 학원에서의 활동에 대해
                        정기적인 피드백을 제공합니다.</p>
                    <a href="#" class="btn btn-primary">자세히</a>
                </div>
            </div>

            <div class="col-lg-3 clo-sm-12 pt-3">
                <div>
                    <img src="./images/jsuh-2765.jpg" class="img-h" alt="성적관리">
                    <div class="card-body">
                        <h5 class="card-title">성적관리</h5>
                        <p class="card-text">학생들의 성장에 맞는 1:1 맞춤형 교육서비스 제공을 위해 실시간으로
                            학습성적을 제공합니다. </p>
                        <a href="#" class="btn btn-primary">자세히</a>
                    </div>
                </div>
            </div>

            <div class="col-lg-3 clo-sm-12 pt-3">
                <div class="img-h">
                    <img src="./images/Hero4_jsuh-.jpg" class="img-h" alt="숙제관리">
                    <div class="card-body">
                        <h5 class="card-title">숙제관리</h5>
                        <p class="card-text">집에서 도움 받을 수 있는 온라인 숙제 도우미 서비스를
                            제공합니다.</p>
                        <a href="#" class="btn btn-primary">자세히</a>
                    </div>
                </div>
            </div>
